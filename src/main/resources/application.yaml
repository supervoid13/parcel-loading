server:
  port: 8080

spring:
  flyway:
    enabled: true
    locations: classpath:db/migration
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://db:5432/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

bot:
  name: ParcelLoaderBot
  key: ${TELEGRAM_BOT_TOKEN}